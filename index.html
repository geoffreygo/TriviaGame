<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Science!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 bg-light bkgrd">
                <div class="jumbotron jumbotron-fluid mt-5 mb-5 text-center">
                    <div class="container">
                      <h1 class="display-3 font-weight-bold">Science is fun!</h1>
                      <h1 class="display-3" id="timer">15</h1>
                      <div id="medtall">
                        <h1 class="h1" id="prompt"></h1>
                      </div>
                      <hr class="my-4">
                      <div id="tall">
                        <button type="button" class="btn btn-secondary btn-lg mt-3" id="start">Start Game</button>
                        <h1 class="h1" id="question"></h1>
                      </div>
                      <hr class="my-4">
                      <h2 class="h2" id="one"></h2>
                      <h2 class="h2" id="two"></h2>
                      <h2 class="h2" id="three"></h2>
                      <h2 class="h2" id="four"></h2>
                      <button type="button" class="btn btn-secondary btn-lg mt-3" id="restart">Restart?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
